spring.application.name=autentication
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3306}/autentication
spring.datasource.username=${BD_USERNAME:root}
spring.datasource.password=${BD_PASSWORD:1234}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.devtools.restart.enabled=true
api.security.token.secret=${API_SECURITY_TOKEN_SECRET:default-secret-key}
