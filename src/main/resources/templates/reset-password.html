<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Redefinir senha</title>
    <style>
        .error-message{
            color: red;
        }
    </style>
</head>
<body>
<h1>Redefinir senha</h1>
<form action="/reset-password" method="post" th:object="${passwordDTO}">
    <input type="hidden" name="token" th:value="${token}">
    <div>
        <label for="password">Nova senha</label>
        <input type="password" id="password" name="password">
        <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger error-message"></p>
    </div>
    <div>
        <label for="confirmPassword">Confirmar nova senha</label>
        <input type="password" id="confirmPassword" name="confirmPassword">
        <p th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="text-danger error-message"></p>
    </div>
    <span class="error-message" th:if="${erro}" th:text="${erro}"></span>
    <button type="submit">Redefinir senha</button>
</form>
</body>
</html>
